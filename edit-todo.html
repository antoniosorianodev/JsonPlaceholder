    <h1>Fetch Form</h1>
    <form id="fetchForm" autocomplete="off">
        <label for="id"></label>
        <input type="text" name="id" id="id">
        <button>Fetch</button>
    </form>

    <h1>Update Form</h1>
    <form id="updateForm" autocomplete="off">
        <label for="userId">User Id:</label>
        <input type="text" name="userId" id="userId" disabled>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" disabled>
        <label for="completed">Completed:</label>
        <input type="text" name="completed" id="completed" disabled>
        <button>Update</button>
    </form>
